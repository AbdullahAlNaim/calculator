<!DOCTYPE html>

<html>

<head>
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>hi</h1>
    <div id="calcase">
        <div id="screen">
            <input type="text" placeholder=0>
        </div>
        <div class="solar">
            <span class="b b1"> </span>
            <span class="b b2"> </span>
            <span class="b b3"> </span>
            <span class="b b4"> </span>
            <span class="b b5"> </span>
        </div>

        <span><button class="pressingS" id="clear">C</button></span>

        <div class="buttonz">
            <div>
                <button class="pressing" id="seven">7</button>
                <button class="pressing" id="eight">8</button>
                <button class="pressing" id="nine">9</button>

                <button class="pressingS" id="divide">&#247;</button>

                <button class="pressing" id="four">4</button>
                <button class="pressing" id="five">5</button>
                <button class="pressing" id="six">6</button>

                <button class="pressingS" id="times">x</button>

                <button class="pressing" id="one">1</button>
                <button class="pressing" id="two">2</button>
                <button class="pressing" id="three">3</button>

                <button class="pressingS" id="minus">-</button>
                <button class="pressing" id="zero">0</button>
                <button class="pressing" id="deci">.</button>
                <button class="pressingS" id="add">+</button>
                <button class="pressingS" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</html>
